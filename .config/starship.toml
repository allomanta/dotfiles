# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
palette = "catppuccin_macchiato"

[character]
success_symbol = "[[ğŸ¦ˆ](green) â¯](lavender)"
error_symbol = "[[ğŸ¦ˆ](red) â¯](mauve)"
vimcmd_symbol = "[[ğŸ¦ˆ](green) â®](lavender)"
vimcmd_visual_symbol = "[[ğŸ¦ˆ](yellow) â®](lavender)"

[directory]
truncation_length = 4
repo_root_style = "bold teal"
style = "bold lavender"

[cmd_duration]
style = "pink bold"
show_milliseconds = true
format = "took [$duration]($style)"

